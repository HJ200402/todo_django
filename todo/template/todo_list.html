<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_list_form</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">추가</button>
    </form>
    {% for todo in todos %}
    <p>{{ todo.task }} | <button type="submit" href="{% url 'todo_del' pk=todo.pk %}">삭제</button></p>
    {% endfor %}
</body>
</html>
